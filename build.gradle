plugins {
    id 'java'
}

group 'netology.ru'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
        testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter', version: '5.8.2'
    testImplementation 'junit:junit:4.13'
}

test {
    useJUnit()
}
